<header>
  <nav>
    <a *ngIf="!user" routerLink="/login">Login</a>
    <button *ngIf="user" mat-flat-button (click)="logOut()">Logout</button>
  </nav>
  <div class="page-header-container">
    <h2> {{pageTitle}}</h2>
    <button mat-icon-button aria-label="Change Theme" (click)="changeTheme()">
      <mat-icon [svgIcon]="currentIcon"></mat-icon>
    </button>
  </div>
</header>
